<div class="container">
  <div class="d-flex justify-content-center h-100">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group mb-2">
        <input
          type="text"
          class="form-control rounded"
          placeholder="Username"
          id="username"
          formControlName="username"
        />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger mt-1">
          <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
          <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long</small>
        </div>
      </div>
      <div class="form-group mb-2">
        <input
          type="text"
          class="form-control rounded"
          placeholder="Email"
          id="email"
          formControlName="email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div class="form-group mb-2">
        <input
          type="password"
          class="form-control rounded"
          placeholder="Password"
          id="password"
          formControlName="password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</small>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up" class="btn float-right login_btn" data-bs-dismiss="modal" [disabled]="registerForm.invalid" />

      </div>
    </form>
  </div>
</div>
