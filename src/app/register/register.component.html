<div class="container">
  <div class="d-flex justify-content-center h-100">

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="input-group form-group mb-2">
    <div class="input-group-prepend">
      
    </div>
    <input type="text" class="form-control rounded" placeholder="Username" id="username" formControlName="username">
  </div>
  <div class="input-group form-group mb-2">
    <div class="input-group-prepend">

      </div>
    <input type="text" class="form-control rounded" placeholder="Email"input id="email" formControlName="email">
  </div>
  <div class="input-group form-group mb-2">
    <div class="input-group-prepend">

    </div>
    <input type="password" class="form-control rounded" placeholder="Password"id="password" type="password" formControlName="password">
  </div> 
  <div class="form-group">
    <input type="submit" value="Sign Up" class="btn float-right login_btn">
  </div>
</form>
  </div>
</div>
