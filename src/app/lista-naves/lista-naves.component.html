<div class="container" *ngFor="let starship of data"> 
  <div class="target starship rounded"  (click)="goToNave(starship)">
    <div class="text">
      <h3>{{ starship.name }}</h3>
      <p>Model: {{ starship.model }}</p>
      <br>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col text-center">
      <button *ngIf="showLoadMoreButton" class="btn btn-secondary mb-2" (click)="onLoadMore()">Load More</button>
    </div>
  </div>
